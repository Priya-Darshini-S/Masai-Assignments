    <div id="header"></div>

<script type="module">


    import navbar from "./components/navbar.js";
    import {getData, append} from "/scripts/script2.js";

//console.log('navbar:', navbar);
  let head = document.getElementById("header");
  header.innerHTML = navbar();

  let display = document.getElementById("latest_display");
  

    let response = getData(`https://www.themealdb.com/api/json/v1/1/categories.php`);
    response.then((res) => {
                    let data = res.categories;
              console.log('data:', data);
                   
                        append(data, display);
          })
          .catch((err) => {
              console.log('err:', err);
              display.innerHTML = null;
              display.innerText = "OOPS....! Receipe not fount, Try someother Receipe";

          })

</script>
